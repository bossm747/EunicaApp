{% extends "base.html" %}

{% block content %}
<!-- Previous content remains the same until the script tag -->

{% block extra_js %}
<script>
const socket = io({
    reconnection: true,
    reconnectionDelay: 1000,
    reconnectionDelayMax: 5000,
    reconnectionAttempts: 5
});

const messagesDiv = document.getElementById('messages');
const messageForm = document.getElementById('message-form');
const messageInput = document.getElementById('message-input');
const fileInput = document.getElementById('file-input');
const chatIdInput = document.getElementById('chat-id');
const sidebar = document.getElementById('contactsSidebar');

function toggleSidebar() {
    sidebar.classList.toggle('show');
}

function showError(message, container) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-message';
    errorDiv.textContent = message;
    container.appendChild(errorDiv);
    setTimeout(() => errorDiv.remove(), 3000);
}

function createMessageElement(data) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${data.sender_id === {{ current_user.id }} ? 'message-own' : ''}`;
    
    const headerDiv = document.createElement('div');
    headerDiv.className = 'message-header';
    headerDiv.innerHTML = `
        <span>${data.username}</span>
        <span>${data.timestamp}</span>
    `;
    messageDiv.appendChild(headerDiv);
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    
    if (data.message && data.message.trim()) {
        const textP = document.createElement('p');
        textP.textContent = data.message;
        contentDiv.appendChild(textP);
    }
    
    if (data.message_type === 'image' && data.file_path) {
        const img = document.createElement('img');
        img.src = data.file_path;
        img.alt = 'Shared image';
        img.className = 'message-image';
        img.onclick = () => window.open(img.src);
        contentDiv.appendChild(img);
    } else if (data.message_type === 'file' && data.file_path) {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'file-attachment';
        fileDiv.innerHTML = `
            <i class="fas fa-file"></i>
            <a href="${data.file_path}" target="_blank" class="file-link" download>
                ${data.file_name}
            </a>
        `;
        contentDiv.appendChild(fileDiv);
    }
    
    messageDiv.appendChild(contentDiv);
    return messageDiv;
}

async function handleFileUpload(file, formData) {
    if (!file || !formData) return;
    
    const messageDiv = createMessageElement({
        message: messageInput.value.trim(),
        message_type: file.type.startsWith('image/') ? 'image' : 'file',
        username: '{{ current_user.username }}',
        sender_id: {{ current_user.id }},
        timestamp: new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' }),
        file_name: file.name
    });
    
    const progressDiv = document.createElement('div');
    progressDiv.className = 'upload-progress';
    
    const progressBar = document.createElement('div');
    progressBar.className = 'upload-progress-bar';
    progressBar.style.width = '0%';
    
    progressDiv.appendChild(progressBar);
    messageDiv.appendChild(progressDiv);
    
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
    // Show progress bar with animation
    requestAnimationFrame(() => {
        progressDiv.classList.add('show');
    });
    
    try {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/send_message', true);
        
        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                progressBar.style.width = `${percent}%`;
            }
        };
        
        return new Promise((resolve, reject) => {
            xhr.onload = () => {
                if (xhr.status === 200) {
                    // Fade out progress bar before removing
                    progressDiv.classList.remove('show');
                    setTimeout(() => progressDiv.remove(), 300);
                    
                    const response = JSON.parse(xhr.response);
                    resolve(response);
                } else {
                    progressDiv.classList.add('error');
                    progressBar.style.width = '100%';
                    
                    const error = JSON.parse(xhr.response);
                    showError(error.error || 'Upload failed', messageDiv);
                    
                    setTimeout(() => {
                        messageDiv.remove();
                    }, 3000);
                    
                    reject(new Error(error.error || 'Upload failed'));
                }
            };
            
            xhr.onerror = () => {
                progressDiv.classList.add('error');
                progressBar.style.width = '100%';
                
                showError('Network error. Please try again.', messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
                
                reject(new Error('Network error'));
            };
            
            xhr.send(formData);
        });
    } catch (error) {
        messageDiv.remove();
        throw error;
    }
}

messageForm?.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const message = messageInput.value.trim();
    const file = fileInput.files[0];
    const chatId = chatIdInput.value;
    
    if ((!message && !file) || !chatId) return;
    
    const formData = new FormData();
    if (message) formData.append('message', message);
    if (file) formData.append('file', file);
    formData.append('chat_id', chatId);
    
    try {
        if (file) {
            await handleFileUpload(file, formData);
        } else {
            const response = await fetch('/send_message', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to send message');
            }
        }
        
        messageInput.value = '';
        fileInput.value = '';
        
    } catch (error) {
        console.error('Error sending message:', error);
        showError(error.message || 'Failed to send message. Please try again.', messageForm);
    }
});

// Socket event handlers remain the same
socket.on('connect', () => {
    console.log('Connected to server');
    const chatId = chatIdInput?.value;
    if (chatId) {
        socket.emit('join', { room: chatId });
    }
});

socket.on('disconnect', () => {
    console.log('Disconnected from server');
});

socket.on('connect_error', (error) => {
    console.error('Connection error:', error);
});

socket.on('message_error', (data) => {
    console.error('Message error:', data.error);
    showError(data.error, messageForm);
});

socket.on('new_message', (data) => {
    const messageDiv = createMessageElement(data);
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Auto-scroll to bottom on page load
messagesDiv.scrollTop = messagesDiv.scrollHeight;

// Close sidebar when clicking outside on mobile
document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && 
        !e.target.closest('.hamburger-btn') && 
        window.innerWidth < 768) {
        sidebar.classList.remove('show');
    }
});
</script>
{% endblock %}
