{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Create Band</h5>
                <form action="{{ url_for('create_band') }}" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Band Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Bands</h5>
                <div class="list-group" id="band-list">
                    {% for band in bands %}
                    <button class="list-group-item list-group-item-action" 
                            onclick="joinBandChat({{ band.id }}, '{{ band.name }}')">
                        {{ band.name }}
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card">
            <div class="card-header" id="current-band">
                Select a band to start chatting
            </div>
            <div class="card-body">
                <div id="messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                </div>
                <form id="message-form" class="d-none">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
