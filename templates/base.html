<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eunica Messenger</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-dark">
    {% if current_user.is_authenticated %}
    <header class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid position-relative">
            <!-- Left section -->
            <div class="d-flex align-items-center">
                <button class="hamburger-btn d-md-none" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Centered title -->
            <div class="header-title">
                <i class="fas fa-music me-2"></i>
                <span class="navbar-brand mb-0 h1">Eunica Band Chat</span>
            </div>
            
            <!-- Right section -->
            <div class="d-flex align-items-center">
                <span class="me-3 text-light">{{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </header>
    {% else %}
    <header class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid justify-content-center">
            <div class="d-flex align-items-center">
                <i class="fas fa-music me-2"></i>
                <span class="navbar-brand mb-0 h1">Eunica Band Chat</span>
            </div>
        </div>
    </header>
    {% endif %}
    <main class="container-fluid p-0">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
